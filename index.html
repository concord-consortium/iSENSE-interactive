<!DOCTYPE html>
<html lang="">

        <title>iSENSE Integration</title>
        <meta name="description" content="">

                      <option value="ID">Idaho</option>

                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>

                      <option value="ME">Maine</option>

                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>

                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>

              <input id="update-group-submit" type="submit" value="Go"/>

            <div id="group-name-info"></div>

        <div id="data-set-form-div" class="hidden">
           <form name="dataSetForm" id="data-set-form">
             <dl>
               <dt><label for="datasetNameField">Description of your test site:</label></dt>
               <dd><input id="datasetNameField" type="text"/></dd>
               <dd><div id="data-fields"></div></dd>
               <dd><label for="latitude">Your latitude: <span id="latitude"></span></label></dd> 
               <dd><label for="longitude">Your longitude: <span id="longitude"></span></label></dd>
               <dt>Image:</dt>
               <dd><input type="file" id="file-select" name="photo" accept="image/*" style="display:none" onchange="handleFiles(this.files)"/>
               <br>
               <a id="attach-image-link" href="javascript:doFileSelectClick()">Attach an image</a>
               <span id="attached-image">
               </span></dd>
             </dl>
             <input id="create-data-set-submit" type="submit" value="Submit Data"/>
           </form>
           <div id="data-set-info"></div>

        <div id="visualization-iframe-container"></div>
        <div class="extra-links">
