<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iSENSE Integration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script>
          var server = "http://isenseproject.org";
          // var projectNum = "843";
          var contributionKey = "1234";
        </script>
        <script src="js/media-upload.js"></script>
        <script src="js/main.js"></script>
        <div class="extra-links">
          <a id="open-isense-project" href="#" target="_blank">Full iSENSE Project</a>
        </div>
        <div id="enter-group-name">
            <form id="group-name-form">
                Teacher Name: <input id="teacher-name-field" type="text" size="20"></input>
                Group Name: <input id="group-name-field" type="text" size="20"></input>
                <input id="update-group-submit" type="submit" value="Go"/>
            </form>
        </div>
        <div id="data-set-form-div" class="hidden">
           <form name="dataSetForm" id="data-set-form">
               <label>label: <input id="datasetNameField" type="text"/></label>
               <div id="data-fields"></div>
               <label>latitude: <span id="latitude"></span></label>
               <label>longitude: <span id="longitude"></span></label>
               <input type="file" id="file-select" name="photo" accept="image/*" style="display:none" onchange="handleFiles(this.files)"/>
               <br>
               <a id="attach-image-link" href="javascript:doFileSelectClick()">Attach an Image</a>
               <span id="attached-image">
               </span>
               <input id="create-data-set-submit" type="submit" value="Submit Data"/>
           </form>
        </div>
        <div id="visualization-iframe-container"></div>
    </body>
</html>
