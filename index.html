<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iSENSE Integration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
      <div id="page-wrapper">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script>
          var server = "http://isenseproject.org";
          // var projectNum = "843";
          var contributionKey = "1234";
        </script>
        <script src="js/media-upload.js"></script>
        <script src="js/main.js"></script>
        <div id="enter-classword">
            <form id="classword-form">
              Enter your classword so your data is shared with your class. Enter "no class" to try this without a class.
              <dl>
                <dt><label for="classword-field">Your classword:</label></dt>
                <dd><input id="classword-field" type="text" size="30"/><dd>
              </dl>
              <input id="classword-submit" type="submit" value="Find Class"/>
            </form>
            <div id="class-info"></div>
        </div>
        <div id="project-list-div" class="hidden">
          <h1>Projects</h1>
          <ul id="project-list">
          </ul>
        </div>
        <div id="project-info">
          <h2>Project: <span id="project-name"></span></h1>
          <a id="open-isense-project" href="#" target="_blank">Full iSENSE Project</a>
        </div>
        <div id="team-name-form-div" class="hidden">
            <form id="team-name-form">
              <dl>
                <dt><label for="team-name-field">Your team's name:</label></dt>
                <dd><input id="team-name-field" type="text" size="20"/></dd>
              </dl>
              <input id="update-team-submit" type="submit" value="Go"/>
            </form>
            <div id="team-name-info"></div>
        </div>
        <div id="data-set-form-div" class="hidden">
           <form name="dataSetForm" id="data-set-form">
             <dl>
               <dd><div id="data-fields"></div></dd>
               <dd><label for="latitude">Your latitude: <span id="latitude"></span></label></dd> 
               <dd><label for="longitude">Your longitude: <span id="longitude"></span></label></dd>
               <dt>Image:</dt>
               <dd><input type="file" id="file-select" name="photo" accept="image/*" style="display:none" onchange="handleFiles(this.files)"/>
               <br>
               <a id="attach-image-link" href="javascript:doFileSelectClick()">Attach an image</a>
               <span id="attached-image">
               </span></dd>
             </dl>
             <input id="create-data-set-submit" type="submit" value="Submit Data"/>
           </form>
           <div id="data-set-info"></div>
        </div>
        <div id="visualization-iframe-container"></div>
      </div><!-- /#page-wrapper -->
    </body>
</html>
